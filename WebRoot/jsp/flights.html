<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="stylesheet" href="../css/userInfo.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/flights.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<header>
    <div class="loginBox">
        <p>欢迎您,max</p>
        <a href="#">进入后台</a>
    </div>
</header>
<div class="sub-header">
    <nav class="sub-header-content">
        <ul>
            <li class="nav-list" onclick="window.location.href='userInfo.jsp'">
                <i class="iconfont">&#xe60b;</i>
            </li>
            <li class="nav-list" onclick="window.location.href='userInfo.jsp'">
                <span>我的信息</span>
                <i class="iconfont">&#xe627;</i>
            </li>
            <li class="nav-list nav-active">
                <span>预定行程</span>
                <i class="iconfont">&#xe683;</i>
            </li>

        </ul>
    </nav>
</div>

<div class="content">
    <div class="user-form">
        <nav class="form-nav">
            <span>您的位置:首页 ></span>
            <span>航班选择</span>
        </nav>

        <aside>
            <ul>
                <li class="form-nav-list">
                    <span>起始地:</span>
                    <input id="deptCd" name="startPoint" type="text" class="city"
                           value="重庆">
                </li>
                <li class="form-nav-list">
                    <span>目的地:</span>
                    <input id="arrDd" name="endPoint" type="text" class="input city"
                           value="上海">
                </li>
                <li class="form-nav-list">
                    <span>时间:</span>
                    <input type="text" value="2013/08/10" name="day" id="day" class="input date">
                </li>
                <li class="form-nav-list">
                    <span>航空公司:</span>
                    <input type="text" class="input flightNumber" name="companyName" id="companyName" value="山东航空">
                </li>
                <li class="form-nav-list">
                    <span>航空号:</span>
                    <input type="text" class="input flightNumber" name="flightNumber" id="flightNumber"
                           value="1010">
                </li>
                <input type="button" name="search" value="搜 索" id="btn_flight_search">

            </ul>
        </aside>

    </div>
</div>
<script src="../js/checkpassword.js"></script>
</body>
</html>
