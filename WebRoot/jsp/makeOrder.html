<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>makeOrder</title>
    <link rel="stylesheet" href="../css/userInfo.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/makeOrder.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<header>
    <div class="loginBox">
        <p>欢迎您,max</p>
        <a href="#">进入后台</a>
    </div>
</header>
<div class="sub-header">
    <nav class="sub-header-content">
        <ul>
            <li class="nav-list" onclick="window.location.href='userInfo.jsp'">
                <i class="iconfont">&#xe60b;</i>
            </li>
            <li class="nav-list" onclick="window.location.href='userInfo.jsp'">
                <span>我的信息</span>
                <i class="iconfont">&#xe627;</i>
            </li>
            <li class="nav-list nav-active">
                <span>预定行程</span>
                <i class="iconfont">&#xe683;</i>
            </li>

        </ul>
    </nav>
</div>

<section class="content clearFlex">
    <nav class="form-nav">
        <span>您的位置:首页 ></span>
        <span>航班选择</span>
    </nav>
    <section class="order-container clearFlex">
        <div class="order-info info-container">
            <div class="orderInfo-header">
                <span>订单信息</span>
            </div>
            <div class="order-content">
                <div class="col-20" style="line-height: 86px">
                    <span>去程</span>
                </div>
                <div class="col-20">
                    <h2>上海 14:20</h2>
                    <p>2014-12-06</p>
                    <p>虹桥机场</p>
                </div>
                <div class="col-20">
                    <p style="margin-top: 18px">东方航空</p>
                    <p>MU5104</p>
                    <p>经济舱</p>
                </div>
                <div class="col-20">
                    <h2>广州 16:00</h2>
                    <p>2014-12-06</p>
                    <p>白云机场</p>
                </div>
                <div class="col-20"><span style="cursor: pointer">修改航班</span></div>
            </div>
        </div>

        <div class="info-container clearFlex">
            <div class="passengerInfo">
                <header><span>填写乘机人资料</span></header>
                <div class="info-form">
                    <form action="#">
                        <input type="radio" checked="checked" name="age" value="adult"><label>成人</label>
                        <input type="radio" name="age" value="child"><label>儿童</label>
                        <p>
                            <label><span style="color: red">*</span>旅客姓名:</label><input type="text" class="pass-input">
                        </p>
                        <p>
                            <label><span style="color: red">*</span>证件号码:</label><input type="text" class="pass-input">
                        </p>
                    </form>
                </div>
            </div>

            <div class="passenger-list">
                <header><span>乘机人名单</span></header>
                <div class="list-content">
                    <p>基本票价:$650</p>
                    <p>账号类型:普通用户</p>
                    <p>享有折扣:无折扣</p>
                    <div class="baseLine"></div>
                    <p>订单总价: <span style="color: red">$650</span></p>
                </div>
            </div>
        </div>

        <div class="info-container clearFlex">
            <div class="passengerInfo">
                <header><span>填写乘机人资料</span></header>
                <div class="contact-form">
                    <form action="#">
                        <p>
                            <label>地址:</label><input type="text" class="pass-input">
                        </p>
                        <p>
                            <label><span style="color: red">*</span>移动电话:</label><input type="text" class="pass-input">
                        </p>
                    </form>

                </div>

            </div>
        </div>

        <div class="submit-btn">
            <span>确认并提交订单</span>
        </div>
    </section>
</section>
<script src="../js/checkpassword.js"></script>
</body>
</html>
