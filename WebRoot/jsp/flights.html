<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="stylesheet" href="../css/userInfo.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/flights.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<header>
    <div class="loginBox">
        <p>欢迎您,max</p>
        <a href="#">进入后台</a>
    </div>
</header>
<div class="sub-header">
    <nav class="sub-header-content">
        <ul>
            <li class="nav-list" onclick="window.location.href='userInfo.jsp'">
                <i class="iconfont">&#xe60b;</i>
            </li>
            <li class="nav-list" onclick="window.location.href='userInfo.jsp'">
                <span>我的信息</span>
                <i class="iconfont">&#xe627;</i>
            </li>
            <li class="nav-list nav-active">
                <span>预定行程</span>
                <i class="iconfont">&#xe683;</i>
            </li>

        </ul>
    </nav>
</div>

<div class="content clearFlex">
    <div class="user-form clearFlex">
        <nav class="form-nav">
            <span>您的位置:首页 ></span>
            <span>航班选择</span>
        </nav>

        <aside>
            <ul>
                <li class="form-nav-list">
                    <span>起始地:</span>
                    <input id="deptCd" name="startPoint" type="text" class="city"
                           value="重庆">
                </li>
                <li class="form-nav-list">
                    <span>目的地:</span>
                    <input id="arrDd" name="endPoint" type="text" class="input city"
                           value="上海">
                </li>
                <li class="form-nav-list">
                    <span>时间:</span>
                    <input type="text" value="2013/08/10" name="day" id="day" class="input date">
                </li>
                <li class="form-nav-list">
                    <span>航空公司:</span>
                    <input type="text" class="input flightNumber" name="companyName" id="companyName" value="山东航空">
                </li>
                <li class="form-nav-list">
                    <span>航空号:</span>
                    <input type="text" class="input flightNumber" name="flightNumber" id="flightNumber"
                           value="1010">
                </li>
                <input type="button" name="search" value="搜 索" id="btn_flight_search">

            </ul>
        </aside>
        <div class="reach-place">
            <div class="reach-title">
                <h2>选择去程</h2>
            </div>
            <div class="order-Date">
                <span>预定日期</span><input type="date"><button>查询</button>
                <p style="margin: 50px 0 0 0">
                    当前<span class="num">12</span>条符合条件
                </p>
            </div>
        </div>

        <div class="orders">
            <div class="orders-header">
                <div class="triangle-left"></div>
                <div class="triangle-right"></div>
                <table>
                    <tr>
                        <td><span>航空公司</span></td>
                        <td><span>航班号</span></td>
                        <td style="width: 100px"><span>起飞</span></td>
                        <td style="width: 120px"><span></span></td>
                        <td style="width: 100px"><span>到达</span></td>
                        <td><span>头等仓数量</span></td>
                        <td><span>经济舱数量</span></td>
                        <td><span>商务仓数量</span></td>
                        <td><span>操作</span></td>
                    </tr>
                </table>
            </div>
            <table class="orders-table">
                <tr>
                    <td style="width: 72px"><span>中国航空</span></td>
                    <td style="width: 72px">4300</td>
                    <td style="width: 100px; border-right: none">
                        <p>重庆江北机场</p>
                        <span>10:30</span>
                    </td>
                    <td style="border-right: none; text-align: center"><span>------></span></td>
                    <td style="width: 100px">
                        <p>上海虹桥机场</p>
                        <span>13:00</span>
                    </td>
                    <td style="width: 90px"><span>30</span></td>
                    <td style="width: 86px"><span>40</span></td>
                    <td style="width: 86px"><span>75</span></td>
                    <td style="width: 70px;"><span><i style="cursor: pointer" class="iconfont">&#xe616;</i></span></td>
                </tr>
            </table>

        </div>

    </div>
</div>
<script src="../js/checkpassword.js"></script>
</body>
</html>
